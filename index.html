<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | QR code component</title>
    <!-- Bootstrap 5 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
  </head>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="d-flex justify-content-center align-items-center">
    <main>
      <article class="container container-styles">
        <div class="card border-radius-10 p-3">
          <div class="container p-0">
            <img src="images/image-qr-code.png" class="card-img-top border-radius-10" alt="A QR Code"></div>
          <div class="card-body text-center">
            <h5 class="card-title-styles">Improve your front-end skills by building projects</h5>
            <p class="card-text text-gray lh-sm fs-14">Scan the QR code to visit
              Frontend Mentor and take your coding skills to the next level</p>
          </div>
        </div>
      </article>
    </main>
  </body>
</html>
